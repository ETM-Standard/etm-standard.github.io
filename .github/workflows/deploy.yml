# vim: set ai expandtab ts=4 sw=4
---
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  github-pages:
    runs-on: ubuntu-latest
    #permissions:
    #  id-token: write
    #  contents: write
    #  pages: write
    env:
      GCM_CREDENTIAL_STORE: cache
    steps:

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: NPM Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm cache verify
      - run: npm install
      - run: npx docusaurus --version

      - name: Configure Docusaurus
        run: |
          echo "DOCUSAURUS_URL=https://${{ github.repository_owner }}.github.io" >> $GITHUB_ENV
          echo "DOCUSAURUS_BASE_URL=/$(echo ${{ github.repository }} |cut -d/ -f2)/" >> $GITHUB_ENV

      - run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          #user_name: ${{ github.actor }}
          #user_email: 41898282+github-actions[bot]@users.noreply.github.com
